<div class="container" *ngIf="project">
    <article class="content_project">
        <div class="image" *ngIf="project.image">
            <img src="{{url + 'get-image/' + project.image}}" *ngIf="project.image">
        </div>
        <div class="data">
            <h1>{{project.name}}</h1>
            <h3>{{project.description}}</h3>
            <p>{{project.category}}</p>
            <p>{{project.langs}}</p>
            <div class="content_buttons" *ngIf="confirm == false">
                <a [routerLink]="['/edit_project/', project._id]" class="button-edit">Editar</a>
                <a (click)="setConfirm(true)" class="button-delete">Borrar</a>
            </div>

            <div class="content_second_buttons" *ngIf="confirm == true">
                <p>Â¿Estas Seguro de Eliminar este proyecto?</p>
                <div class="content_buttons">
                    <a (click)="setConfirm(false)" class="button-edit">Cancelar</a>
                    <a (click)="deleteProject(project._id)" class="button-delete">Eliminar</a>
                </div>    
            </div>
        </div>
    </article>
</div>
